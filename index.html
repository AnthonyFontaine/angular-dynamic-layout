<!DOCTYPE html>
<html ng-app="gridApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootcards/dist/css/bootcards-desktop.min.css"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <!--<script src="bower_components/isogrid/dist/isogrid.min.js"></script>-->
    <script src="bower_components/isogrid/src/isogrid.js"></script>
    <script src="bower_components/isogrid/src/services/OrderService.js"></script>
    <script src="bower_components/isogrid/src/services/FilterService.js"></script>
    <script src="bower_components/isogrid/src/services/PositionService.js"></script>

    <script src="app/app.js"></script>

    <style>

    @media (min-width: 900px) {
      [isogrid]{
        width: 900px;
      }
      .isogrid-col-4{
        width : 300px;
      }
      .isogrid-col-8{
        width : 600px;
      }
    }

    @media (min-width: 600px) and (max-width: 900px){
      [isogrid]{
        width: 600px;
      }
      .isogrid-col-4{
        width : 300px;
      }
      .isogrid-col-8{
        width : 600px;
      }
    }

    @media (max-width: 600px){
      [isogrid]{
        width: 300px;
      }
      .isogrid-col-4{
        width : 300px;
      }
      .isogrid-col-8{
        width : 300px;
      }
    }

    .isogrid-item {
      padding: 10px;
    }

    .move-items-animation{
      transition-property: left, top;
      transition-duration: 1s;
      transition-timing-function: ease-in-out;
    }

    .ng-enter{
      transition: .5s ease-in-out;
      opacity:0;
    }
    .ng-enter-active{
      opacity:1;
    }

    .ng-leave{
      transition: .5s ease-in-out;
      opacity:1;
    }
    .ng-leave-active{
      opacity:0;
    }

    [isogrid]{
      float: left;
      position: relative;
    }

    </style>
    <title> IsoGrid Demo</title>
  </head>
  <body ng-controller="GridContainer">
    <div class="container-fluid">
      <h1> IsoGrid Demo</h1>
      <div class="btn-toolbar" role="toolbar" aria-label="...">
        <div class="btn-group btn-group-lg" role="group">
                  <button class="btn btn-default" ng-click="filter('home')">Home</button>
                  <button class="btn btn-default" ng-click="filter('work')">Work</button>
                  <button class="btn btn-default" ng-click="filter('education')">Education</button>
        </div>
        <div ng-class="{open: openMenu}" class="btn-group btn-group-lg" role="group" ng-click="openMenu = !openMenu">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Order
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" >
            <li><a href="#" ng-click="orderBy('added')">Time Created</a></li>
          </ul>
        </div>
        <div class="btn-group btn-group-lg" role="group">
          <button class="btn btn-default" ng-click="addItem()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>          
        </div>
      </div>
      <div isogrid items="cards" filters="filters" rankers="rankers"></div>
    </div>
    <a href="https://github.com/tristanguigue/IsoGrid">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
    </a>
  </body>
</html>
