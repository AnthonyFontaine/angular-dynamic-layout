<!DOCTYPE html>
<html ng-app="gridApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <!--<script src="bower_components/isogrid/dist/isogrid.min.js"></script>-->
    <script src="bower_components/isogrid/src/isogrid.js"></script>
    <script src="bower_components/isogrid/src/services/OrderService.js"></script>
    <script src="bower_components/isogrid/src/services/FilterService.js"></script>
    <script src="bower_components/isogrid/src/services/PositionService.js"></script>

    <script src="app/app.js"></script>

    <style>

    @media (min-width: 700px) {
      [isogrid]{
        width: 680px;
      }
      .isogrid-col-4{
        width : 215px;
      }
      .isogrid-col-8{
        width : 440px;
      }
    }

    @media (min-width: 420px) and (max-width: 700px){
      [isogrid]{
        width: 400px;
      }
      .isogrid-col-4{
        width : 185px;
      }
      .isogrid-col-8{
        width : 380px;
      }
    }

    .isogrid-item {
      margin: 10px;
      padding: 5px;
      border: 5px solid navy;
    }

    .move-items-animation{
      transition: 1s ease-in-out;
    }

    .move-items-animation-add-active{
      transition: 1s ease-in-out;
    }

    .ng-enter{
      transition: .5s ease-in-out;
      opacity:0;
    }
    .ng-enter-active{
      opacity:1;
    }
/*
    .ng-leave{
      transition: .5s ease-in-out;
      opacity:1;
    }
    .ng-leave-active{
      opacity:0;
    }
*/
    [isogrid]{
      float: left;
      position: relative;
    }

    .buttons{
      float : right;
    }

    .tabs{
      float:left;
    }

    .delete-button{
      position: absolute;
      top : 3px;
      right: 3px;
    }
    img{
      width: 100%
    }
    </style>
    <title> IsoGrid Demo</title>
  </head>
  <body ng-controller="GridContainer">
    <div class="container-fluid">
      <h1> IsoGrid Demo</h1>
      <div>
        <p class="buttons">
          <button class="btn btn-lg btn-default" ng-click="orderBy('added')"> Rank by Time </button>
          <button class="btn btn-lg btn-default" ng-click="addItem()"> Add Card </button>          
        </p>
        <p class="tabs">
          <button class="btn btn-lg btn-default" ng-click="filter('home')">Home</button>
          <button class="btn btn-lg btn-default" ng-click="filter('work')">Work</button>
          <button class="btn btn-lg btn-default" ng-click="filter('education')">Education</button>
        </ul>
      </div>
      <div isogrid items="cards" filters="filters" rankers="rankers"></div>
    </div>
  </body>
</html>
